<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class=" bg-info bg-opacity-25">
    <div class="container d-md-flex justify-content-center my-5">
      <div class="container1 bg-primary rounded-5 py-4 px-5" style="width: 20rem;">
        <div class=" text-white text-center fs-4 fw-bold my-2">Your Result</div>
        <div class="container1-a bg-gradient my-3 m-auto rounded-circle w-50">
          <div class="h1 fw-bolder text-white pt-2 text-center" style="font-size: 4rem;">76</div>
          <div class="h6 fw-bold text-white pb-2 text-center">of 100</div>
        </div>
        <div class="h3 text-white text-center my-2">Great</div>
        <div class="h6  text-white text-center">
          You Scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="container2 bg-white p-3" style="width: 20rem;">
        <div class="h6 text-dark">Summary</div>

        <div
          class="container2-a bg-danger bg-opacity-25 d-flex justify-content-between rounded px-2 my-3"
        >

        <div class="container2-a-item d-flex p-2">
            <img src="assets/images/icon-reaction.svg" alt="">
            <div class="h6 text-danger">Reaction</div>
          </div>
          <div class="container2-b-item d-flex pt-2">
            <div class="h6 text-dark">80</div>
            <div class="h6  text-white">/100</div>
          </div>
        </div>

        <div
          class="container2-a bg-warning bg-opacity-25 d-flex justify-content-between rounded px-2 my-3"
        >
        <div class="container2-a-item d-flex p-2">
          <img src="assets/images/icon-memory.svg" alt="">
            <div class="h6 text-warning">Memory</div>
        </div>
          <div class="container2-b-item d-flex pt-2">
            <div class="h6 text-dark">92</div>
            <div class="h6  text-white">/100</div>
          </div>
        </div>

        <div
          class="container2-a bg-success bg-opacity-25 d-flex justify-content-between rounded px-2 my-3"
        >
        <div class="container2-a-item d-flex p-2">
          <img src="assets/images/icon-verbal.svg" alt="">
            <div class="h6 text-success">Verbal</div>
        </div>
          <div class="container2-b-item d-flex pt-2">
            <div class="h6 text-dark">61</div>
            <div class="h6  text-white">/100</div>
          </div>
        </div>

        <div
          class="container2-a bg-primary bg-opacity-25 d-flex justify-content-between rounded px-2 my-3"
        >
        <div class="container2-a-item d-flex p-2">
          <img src="assets/images/icon-visual.svg" alt="">
            <div class="h6 text-primary">Visual</div>
        </div>
          <div class="container2-b-item d-flex pt-2">
            <div class="h6 text-dark">71</div>
            <div class="h6  text-white-50">/100</div>
          </div>
        </div>
        <div class="btn btn-dark rounded-pill mt-3 ms-3 text-white" style="width: 90%;">Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://druxamb.github.io/DruxAMB-Portfolio/">DruxAMB - Muhammad Amoo</a>.
    </div>
  </body>
</html>
